name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - 'feature/*'
  pull_request:
    branches:
      - develop
      - main

jobs:
  lint-and-test-backend:
    name: Backend Lint & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run tests (if available)
        run: npm run test --if-present
        continue-on-error: true

  lint-and-test-frontend:
    name: Frontend Lint & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --passWithNoTests
        env:
          CI: true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-test-backend, lint-and-test-frontend]
    if: always()

    steps:
      - name: Check job status
        run: |
          echo "Backend Status: ${{ needs.lint-and-test-backend.result }}"
          echo "Frontend Status: ${{ needs.lint-and-test-frontend.result }}"

          if [[ "${{ needs.lint-and-test-backend.result }}" == "failure" ]] || [[ "${{ needs.lint-and-test-frontend.result }}" == "failure" ]]; then
            echo "❌ CI Pipeline failed"
            exit 1
          else
            echo "✅ CI Pipeline passed"
          fi
